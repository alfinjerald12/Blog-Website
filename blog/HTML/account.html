<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Diary | Account</title>
    <link rel="stylesheet" href="../CSS/account.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Pixel<span>Diary</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html#latest-blogs">Latest</a></li>
                <li><a href="home.html#trending-blogs">Trending</a></li>
                <li><a href="account.html" class="active">Account</a></li>
            </ul>
        </nav>
    </header>

    <main class="account-page">
        <div class="form-container" id="form-container">
            <!-- Login Form -->
            <form id="login-form" class="form" action="../php/login.php" method="POST">
    <h2>Login</h2>
    <div class="input-group">
        <input type="text" id="login-username" name="username" required>
        <label for="login-username">Username or Email</label>
        <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
        <input type="password" id="login-password" name="password" required>
        <label for="login-password">Password</label>
        <i class="fas fa-lock"></i>
    </div>
    <button type="submit" class="btn">Login</button>
    <p class="form-switch">
        Don't have an account? <a href="#" id="show-register">Register</a>
    </p>
</form>


            <!-- Register Form -->
           <form id="register-form" class="form" action="../php/register.php" method="POST">
    <h2>Register</h2>
    <div class="input-group">
        <input type="text" id="register-username" name="username" required>
        <label for="register-username">Username</label>
        <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
        <input type="email" id="register-email" name="email" required>
        <label for="register-email">Email</label>
        <i class="fas fa-envelope"></i>
    </div>
    <div class="input-group">
        <input type="password" id="register-password" name="password" required>
        <label for="register-password">Password</label>
        <i class="fas fa-lock"></i>
    </div>
    <button type="submit" class="btn">Register</button>
    <p class="form-switch">
        Already have an account? <a href="#" id="show-login">Login</a>
    </p>
</form>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('form-container');
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');

            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                formContainer.classList.add('show-register');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                formContainer.classList.remove('show-register');
            });
        });
    </script>
</body>
</html>
